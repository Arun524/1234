<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Payee</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel = "stylesheet" href="AddPayee.css">
</head>
<body>
<body style="background-image:url(vpaybackground.png); background-repeat:no-repeat;" >

<div id="bg"></div>

<form>
<label for="sel1"></label>
    
  
  <input type="text" name="Beneficiary Name"  placeholder="Enter Beneficiary Name" required="Enter Beneficiary Name">
   
   <select color="green">
   			<option>Select</option>
   			<option>SBI</option>
   			<option>HDFC</option>
   			<option>CITI</option>
   			<option>BOI</option>
   </select><br><br>
      
       <input type="text" name="Account No" placeholder="Enter Account No" required="Enter Account No"><br>
       
             <input type="text" name="IFSC Code"  placeholder="Enter IFSC Code" required="Enter IFSC Code"><br>
             
          <input type="text" name="Phone No"  placeholder="Enter Phone No" required="Enter Phone No" ><br>
              
               <input type="email" name="email" placeholder="Enter Email Id" required="Enter Email Id" >
  <button type="submit">Add Beneficiary</button>
</form>
<img style="position:absolute; top:-100px; left:-100px; width:400px; height:400px" src="main.png">
<img style="position:absolute; top:5px; right:-5px; width:120px; height:120px" src="Profile.png">
</body>
</html>
